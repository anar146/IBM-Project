<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag | Zenvia</title>
    <link rel="shortcut icon" href="zenvia.png" type="image/x-icon">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="sticky-nav">
        <div class="logo"><a href="index.html">ZENVIA</a></div>
        <div class="nav-links">
            <a href="profile.html" class="desktop-link">Orders</a>
            <a href="seller.html" class="desktop-link">Seller</a>
            <a href="support.html" class="desktop-link">Support</a>
            <button id="theme-toggle" onclick="InteractionEngine.toggleTheme()" class="theme-icon"><i
                    class="fa-solid fa-moon"></i></button>
            <div class="btn-login" onclick="UI.openAuthModal()">
                <i class="fa-regular fa-user"></i> <span id="auth-btn-text">Login</span>
            </div>
            <a href="cart.html" class="cart-wrap">BAG <span id="cart-count" class="cart-count">0</span></a>
        </div>
        <i class="fa-solid fa-bars" id="mobile-menu-btn" onclick="InteractionEngine.toggleMenu()"></i>
    </nav>

    <div class="mobile-sidebar" id="mobile-sidebar">
        <div
            style="display:flex; justify-content:space-between; align-items:center; padding-bottom:20px; border-bottom:1px solid var(--border);">
            <span style="font-weight:900; font-size:18px;">MENU</span>
            <i class="fa-solid fa-xmark" onclick="InteractionEngine.toggleMenu()"
                style="font-size:24px; cursor:pointer;"></i>
        </div>
        <a href="index.html" class="mobile-link">Home</a>
        <a href="profile.html" class="mobile-link">My Profile / Orders</a>
        <a href="cart.html" class="mobile-link">My Bag</a>
        <a href="seller.html" class="mobile-link">Become Seller</a>
        <a href="support.html" class="mobile-link">Support</a>
        <a href="#" id="mobile-auth-btn" class="mobile-link" style="color:var(--primary); font-weight:700;">Login / Sign
            Up</a>
        <div class="mobile-link" onclick="InteractionEngine.toggleTheme()"
            style="display:flex; justify-content:space-between; cursor:pointer; margin-top:10px;">
            <span>Dark Mode</span>
            <div id="mobile-theme-icon" class="theme-icon"><i class="fa-solid fa-moon"></i></div>
        </div>
    </div>

    <div class="container">
        <div class="cart-layout">
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-summary">
                <h3 style="margin-bottom:20px;">ORDER SUMMARY</h3>

                <div class="coupon-row">
                    <input type="text" id="coupon-input" placeholder="Coupon Code (ZENVIA10)">
                    <button class="btn-coupon" onclick="CommerceEngine.applyCoupon()">APPLY</button>
                </div>

                <div class="summary-line">
                    <span>Subtotal</span>
                    <span id="subtotal-display">$0.00</span>
                </div>
                <div class="summary-line">
                    <span>Tax (5%)</span>
                    <span id="tax-display">$0.00</span>
                </div>
                <div class="summary-line">
                    <span>Shipping</span>
                    <span id="shipping-display">FREE</span>
                </div>
                <div class="summary-line" style="color:var(--primary);">
                    <span>Discount</span>
                    <span id="discount-display">-$0.00</span>
                </div>

                <div
                    style="display:flex; justify-content:space-between; margin:20px 0; font-weight:900; font-size:18px; border-top:1px solid var(--border); padding-top:15px;">
                    <span>Total</span>
                    <span id="total-display">$0.00</span>
                </div>

                <button class="btn-primary" onclick="CommerceEngine.showCheckout()">CHECKOUT SECURELY</button>

                <form id="checkout-form" class="checkout-section" onsubmit="CommerceEngine.processOrder(event)">
                    <h4 style="margin-bottom:20px; font-size:14px; text-transform:uppercase;">Payment Method</h4>
                    <div class="payment-grid">
                        <label class="payment-option"><input type="radio" name="pay" checked> <span>Card</span></label>
                        <label class="payment-option"><input type="radio" name="pay"> <span>UPI</span></label>
                        <label class="payment-option"><input type="radio" name="pay"> <span>COD</span></label>
                    </div>
                    <div class="form-group"><label>Email</label><input type="email" class="form-input" required></div>
                    <div class="form-group"><label>Address</label><input type="text" class="form-input" required></div>
                    <button type="submit" class="btn-primary" style="margin-top:10px;">PAY NOW</button>
                </form>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toast-container"></div>
    <div id="auth-modal"></div>

    <script src="script.js"></script>
</body>

</html>
